<!DOCTYPE html>
<html>
<head>
    <title>Gleamy Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px;
        }
        .item img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
        }
        .item h3 {
            color: #007BFF;
            margin-top: 10px;
        }
        .item p {
            color: #555;
            font-size: 14px;
        }
        .item b {
            color: #000;
        }
        .videos {
            margin-top: 40px;
            text-align: center;
        }
        iframe {
            width: 560px;
            height: 315px;
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Menu</h1>

    <div class="menu">
        <div class="item">
            <img src="https://www.dominos.co.in/files/items/Pepper_Barbeque.jpg" alt="Pizza Supreme">
            <h3>Pizza Supreme</h3>
            <p>Loaded with cheese, tomato sauce, and fresh toppings.</p>
            <p><b>Price:</b> ₹350</p>
        </div>

        <div class="item">
            <img src="https://www.cubesnjuliennes.com/wp-content/uploads/2020/01/Paneer-Tikka-Recipe.jpg" alt="Paneer Tikka">
            <h3>Paneer Tikka</h3>
            <p>Grilled cottage cheese with bell peppers and spices.</p>
            <p><b>Price:</b> ₹250</p>
        </div>
    </div>

    <div class="videos">
        <h2>Popular Dishes</h2>
        <iframe src="https://www.youtube.com/embed/NXg0UoI3vlg" allowfullscreen></iframe>
    </div>

</body>
</html>
