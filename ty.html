<!DOCTYPE html>
<html>
<head>
    <title>Online Items and Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9ff;
            margin: 50px;
        }
        h1 {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 50%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Sample Online Items and Prices</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$800</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>$300</td>
        </tr>
    </table>

</body>
</html>
